<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css" />
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container container-notifications">
      <div id="notifications"></div>
    </div>


    <nav id="navbar">
      <div class="container">
        <span class="open-list">подключение</span>
        <ul class="dropdown">
          <li class="drop_button">
            <a href="#" id="client-btn">добавить дрона</a>
            <ul id="list-client"></ul>
          </li>

          <li class="drop_button">
            <a href="#" id="host-btn">подключиться к хосту</a>
            <ul id="list-host"></ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row gx-5 content">
        <div class="col-6">
          <div class="rectangle">
            <canvas id="drone-map" width="500" height="400"></canvas>
            <script src="../src/drone_map.js"></script>
          </div>
        </div>
        <div class="col-3">
          <div>
            <h3>
              Текущие подключения:
            </h3>
            <span id="connected-drones"></span>
          </div>
          <div>
            <h3>Информация о дроне</h3>
            <div id="drone-state" class="drone-state">Подключитесь к дрону</div>
          </div>
        </div>
        <div class="col-3">
          <div class="functions">
            <button class="function-btn" id="takeoff-all-btn">включить мотор всем дронам</button>
            <button class="function-btn" id="motorOn-btn">включение моторов</button>
            <button class="function-btn" id="land-btn">приземление</button>
            <button class="function-btn" id="disconnect-btn">отключение</button>
            <button class="function-btn" id="motorOff-btn">выключение моторов</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/ui_controls.js"></script>
    <script src="../src/nav_connection.js" ></script>
    <script src="../src/drone_functions.js"></script>
    <script src="../src/drone_state.js"></script>
    <script src="../src/update.js"></script>
  </body>
</html>
